<script>

let a = prompt()
let valores = a.split(' ')
let codigo = Number(valores[0])
let qtd = Number(valores[1])
let total = Number(0)

switch(codigo){
	case 1:
		total = 4 * qtd;
		console.log("Total: R$ " + total.toFixed(2));
		break;
	case 2:
		total = 4.50 * qtd;
		console.log("Total: R$ " + total.toFixed(2));
		break;
	case 3:
		total = 5.00 * qtd;
		console.log("Total: R$ " + total.toFixed(2));
		break;
	case 4:
		total = 2 * qtd;
		console.log("Total: R$ " + total.toFixed(2));
		break;
	case 5:
		total = 1.50 * qtd;
		console.log("Total: R$ " + total.toFixed(2));
		break;
}

</script>
