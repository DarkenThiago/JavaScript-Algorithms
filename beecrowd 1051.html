<script>

let salario = parseFloat(prompt())
let imposto = 0
let taxa8 = 0.08
let taxa18 = 0.18
let taxa28 = 0.28

if(0.00 < salario && salario <= 2000.00){
	console.log("Isento")
}

if(2000.00 < salario && salario <= 3000.00){
	imposto = (salario - 2000.00) * taxa8
	console.log("R$ " + imposto.toFixed(2))
}

if(3000.00 < salario && salario <= 4500.00){
	imposto = ((salario - 3000.00) * taxa18) + (1000.00 * taxa8)
	console.log("R$ " + imposto.toFixed(2))
}

if(salario > 4500.00){
	imposto = ((salario - 4500) * taxa28) + (1500.00 * taxa18) + (1000.00 * taxa8)
	console.log("R$ " + imposto.toFixed(2))
}

</script>
