<script>

let positivo = 0
let par = 0
let impar = 0
let negativo = 0

for(let i = 0; i < 5; i++){
	let N = Number(prompt())
	
	if(N % 2 == 0){
		par = par + 1
	}
	else{
		impar = impar + 1
	}
	
	if(N != 0 && N > 0){
		positivo = positivo + 1
	}
	else if(N < 0 && N != 0){
		negativo = negativo + 1
	}
}

console.log(par + " valor(es) par(es)")
console.log(impar + " valor(es) impar(es)")
console.log(positivo + " valor(es) positivo(s)")
console.log(negativo + " valor(es) negativo(s)")

</script>
