<script>

let entrada = prompt()
let valores = entrada.split(' ').map(Number)
let [a, b, c] = valores
let perimetro = 0
let trapezio = 0

if(a < b + c && b < a + c && c < a + b){
	perimetro = a + b + c
	console.log("Perimetro = " + perimetro.toFixed(1))
}
else{
	trapezio = ((a + b) * c) / 2
	console.log("Area = " + trapezio.toFixed(1))
}

</script>
