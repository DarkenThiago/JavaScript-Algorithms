<script>

let N = prompt()
let cem = 0
let cinquenta = 0
let vinte = 0
let dez = 0
let cinco = 0
let dois = 0
let um = 0
let cinqCent = 0
let vintecinCent = 0
let dezCent = 0
let cincoCent = 0
let umCent = 0

if (0 <= N && N <= 1000000.00){
	while (N >= 100){
		cem = cem + 1
		N = N - 100
	}
	while (N >= 50){
		cinquenta = cinquenta + 1
		N = N - 50
	}
	while (N >= 20){
		vinte = vinte + 1
		N = N - 20
	}
	while (N >= 10){
		dez = dez + 1
		N = N - 10
	}
	while (N >= 5){
		cinco = cinco + 1
		N = N - 5
	}
	while (N >= 2){
		dois = dois + 1
		N = N - 2
	}
	while (N >= 1){
		um = um + 1
		N = N - 1
	}
	while (N >= 0.5){
		cinqCent = cinqCent + 1
		N = N - 0.5
	}
	while (N >= 0.25){
		vintecinCent = vintecinCent + 1
		N = N - 0.25
	}
	while (N >= 0.1){
		dezCent = dezCent + 1
		N = N - 0.1
	}
	while (N >= 0.05){
		cincoCent = cincoCent + 1
		N = (N.toFixed(2)) - 0.05
	}
	while (N.toFixed(2) >= 0.01){
		umCent = umCent + 1
		N = (N.toFixed(2)) - 0.01
	}
}

console.log("NOTAS:")
console.log(cem + " nota(s) de R$ 100.00")
console.log(cinquenta + " nota(s) de R$ 50.00")
console.log(vinte + " nota(s) de R$ 20.00")
console.log(dez + " nota(s) de R$ 10.00")
console.log(cinco + " nota(s) de R$ 5.00")
console.log(dois + " nota(s) de R$ 2.00")

console.log("MOEDAS:")
console.log(um + " moeda(s) de R$ 1.00")
console.log(cinqCent + " moeda(s) de R$ 0.50")
console.log(vintecinCent + " moeda(s) de R$ 0.25")
console.log(dezCent + " moeda(s) de R$ 0.10")
console.log(cincoCent + " moeda(s) de R$ 0.05")
console.log(umCent + " moeda(s) de R$ 0.01")


</script>
